<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body><div class="container">
  <form action="/" class="decor col-4" id="new-cupcake-form">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
      <h3>Add a new Cupcake</h3>
      <div>
      <label for="flavor">Flavor: </label>
      <input type="text" name ="flavor" id="flavor" placeholder="flavor">
      </div>
      <div>
      <label for="size">Size: </label>
      <input type="text" name ="size" placeholder="size" id="size">
      </div>
      <div>
      <label for="rating">Rating: </label>
      <input type="number" name="rating" placeholder="rating" id="rating">
      </div>
      <div>
      <label for="image">Image URL:</label>
      <input type="url" name="image" placeholder="image url" id="image">
      </div>
      <button type="submit" href="/">Submit</button>
    </div>
  </form>
</div>

  <div class="container">

    <h1 class="text-center display-3">Cupcake Shop</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul class="list-group" id="cupcakes-list">
          
        </ul>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
