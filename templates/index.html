<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Welcome to the cupcake shop</title>
</head>

<body>
  <h1>Cupcakes</h1>
  <ul>
  {% for cupcake in cupcakes %}
  <li>Cupcake Flavor: {{cupcake.flavor}} - Cupcake Rating: {{cupcake.rating}} - <img src="{{cupcake.image}}" width="80">
    <button class="delete-cupcake" data-id="{{cupcake.id}}">Delete</button><button class="update-cupcake" data-id="{{cupcake.id}}">Update</button></li><br>
  {% endfor %}
</ul>
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
 <script src="static/cupcakes.js"></script>
</body>
</html>
